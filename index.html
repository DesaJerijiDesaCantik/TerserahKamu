<script>
  const links = document.querySelectorAll('a[href^="#"]'); // Tangani SEMUA link internal, bukan hanya sidebar
  const sections = document.querySelectorAll('.content-section');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');

  links.forEach(link => {
    link.addEventListener('click', function (e) {
      const targetId = this.getAttribute('href').substring(1);
      const targetSection = document.getElementById(targetId);

      if (targetSection) {
        e.preventDefault();

        // Tampilkan konten yang sesuai
        sections.forEach(section => section.classList.remove('active'));
        targetSection.classList.add('active');

        // Ubah menu yang aktif (khusus sidebar)
        document.querySelectorAll('#sidebar a').forEach(link => link.classList.remove('active'));
        const sidebarLink = document.querySelector(`#sidebar a[href="#${targetId}"]`);
        if (sidebarLink) {
          sidebarLink.classList.add('active');
        }

        // Tampilkan/hide sidebar tergantung halaman
        if (targetId === 'home') {
          sidebar.style.display = 'none';
          mainContent.style.marginLeft = '0';
        } else {
          sidebar.style.display = 'block';
          mainContent.style.marginLeft = '220px';
        }
      }
    });
  });

  // Sembunyikan sidebar saat awal load jika di beranda
  window.addEventListener('DOMContentLoaded', () => {
    sidebar.style.display = 'none';
    mainContent.style.marginLeft = '0';
  });
</script>
